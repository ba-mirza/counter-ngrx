<div>
  <h1>Counter: {{ count$ | async }}</h1>
  <h1 *ngIf="updatedAt$ | async">
    Updated: {{ updatedAt$ | async | date: "HH:mm:ss" }}
  </h1>
  <button (click)="increase()" class="fz-60 p-50 m-20">+</button>
  <button
    (click)="decrease()"
    [disabled]="cannotDecrease$ | async"
    class="fz-60 p-50 m-20"
  >
    -
  </button>
  <button
    (click)="clear()"
    [disabled]="cannotDecrease$ | async"
    class="fz-60 p-50 m-20"
  >
    reset
  </button>
</div>
