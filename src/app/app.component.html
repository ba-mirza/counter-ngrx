<div>
  <h1>Counter: {{counter}}</h1>
  <h1 *ngIf="updatedAt">
    Updated: {{updatedAt | date: "HH:mm:ss"}}
  </h1>
  <button (click)="increase()" class="fz-60 p-50 m-20">+</button>
  <button (click)="decrease()" [disabled]="offDecrease" class="fz-60 p-50 m-20">-</button>
  <button (click)="clear()" [disabled]="offDecrease" class="fz-60 p-50 m-20">reset</button>
</div>
